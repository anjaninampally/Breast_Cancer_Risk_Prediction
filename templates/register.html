{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4 shadow rounded-4">
            <div class="text-center">
                <img src="{{ url_for('static', filename='image.jpg') }}" class="img-fluid mb-3" style="max-height: 80px;">
            </div>
            <h3 class="mb-4 text-center text-pink">Create Account</h3>
            <form method="POST" action="{{ url_for('register') }}">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-pink">Register</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <small>Already have an account? <a href="{{ url_for('login') }}">Login here</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
