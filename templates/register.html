{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-3">
            <img src="{{ url_for('static', filename='image.jpg') }}" alt="Logo" style="width: 80px;">
            <h3 class="text-pink mt-2">Register</h3>
        </div>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-pink">Register</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <small>Already have an account? <a href="{{ url_for('login') }}">Login here</a></small>
        </div>
    </div>
</div>
{% endblock %}
