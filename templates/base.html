<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Breast Cancer Detection{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <meta name="theme-color" content="#e3f2fd">
    <link rel="manifest" href="/static/image.jpg">

    <style>
    /* Base themes */
    .dark-mode {
        background-color: #121212;
        color: #f0f0f0;
    }

    .light-mode {
        background-color: #e3f2fd;
        color: #212529;
    }

    /* Cards */
    .card {
        background-color: #ffffff;
        border-color: #ddd;
        color: #212529;
    }

    .dark-mode .card {
        background-color: #1e1e1e;
        border-color: #333;
        color: #f0f0f0;
    }

    .card h2, .card-title {
        color: inherit;
    }

    .card p {
        color: inherit;
    }

    /* Headings inside cards still inherit current color */
    .dark-mode .card h2, .dark-mode .card-title,
    .dark-mode .card p {
        color: #f0f0f0;
    }

    /* Buttons */
    .btn-pink {
        background-color: #e91e63;
        color: white;
    }

    .btn-pink:hover {
        background-color: #d81b60;
        color: white;
    }

    /* Nav */
    .navbar {
        background-color: #f8f9fa !important;
    }

    .dark-mode .navbar {
        background-color: #212121 !important;
    }

    .nav-link {
        color: #000000;
    }

    .dark-mode .nav-link {
        color: #ffffff;
    }

    .nav-link.active, .nav-link:hover {
        color: #e91e63 !important;
    }

    /* Bootstrap Icons in dark mode */
    .dark-mode .bi {
        color: #ffffff;
    }

    /* Utility layout */
    .chart-container {
        position: relative;
        height: 300px;
        width: 100%;
        margin-bottom: 30px;
    }

    /* Optional: section wrapper class */
    .section-box {
        background-color: #ffffff;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        color: #212529;
    }

    .dark-mode .section-box {
        background-color: #1e1e1e;
        color: #f0f0f0;
    }
</style>

</head>
<body class="{% if session.darkmode %}dark-mode{% else %}light-mode{% endif %}">
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <img src="{{ url_for('static', filename='image.jpg') }}" alt="Watermark" style="position: fixed; bottom: 70px; right: 10px; opacity: 0.1; height: 100px; z-index: 0;">
    {% if current_user.is_authenticated %}
    <nav class="navbar fixed-bottom shadow-sm d-flex justify-content-around">
        <a href="{{ url_for('home') }}" class="nav-link text-center {% if request.endpoint == 'home' %}active{% endif %}">
            <i class="bi bi-house-door-fill"></i><br>Home
        </a>
        <a href="{{ url_for('predict') }}" class="nav-link text-center {% if request.endpoint == 'predict' %}active{% endif %}">
            <i class="bi bi-heart-pulse-fill"></i><br>Predict
        </a>
        <a href="{{ url_for('dashboard') }}" class="nav-link text-center {% if request.endpoint == 'dashboard' %}active{% endif %}">
            <i class="bi bi-bar-chart-fill"></i><br>Dashboard
        </a>
        <a href="{{ url_for('settings') }}" class="nav-link text-center  {% if request.endpoint == 'settings' %}active{% endif %}">
            <i class="bi bi-gear-fill"></i><br>Settings
        </a>
    </nav>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const darkToggle = document.getElementById("darkmode");
            if (darkToggle) {
                darkToggle.addEventListener("change", () => {
                    document.getElementById("preferences-form").submit();
                });
            }
        });
    </script>
</body>
</html>
