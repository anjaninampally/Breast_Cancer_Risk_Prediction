{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='image.jpg') }}" alt="Logo" style="width: 80px;">
            <h3 class="text-pink mt-2">Login</h3>
        </div>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" name="remember" class="form-check-input" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-pink">Login</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('forgot_password') }}" class="text-pink">Forgot password?</a><br>
            Don't have an account? <a href="{{ url_for('register') }}" class="text-pink">Register</a>
        </div>
    </div>
</div>
{% endblock %}
